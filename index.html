<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container-box">
        <div class="close">
            <span>X</span>
        </div>
        <div class="title">
            <h3>¿Como te sentiste con el soporte de Federico?</h3>
        </div>
        <div class="container-box-numbers">
            <div class="box1"><p>1</p></div>
            <div class="box2"><p>2</p></div>
            <div class="box3"><p>3</p></div>
            <div class="box4"><p>4</p></div>
            <div class="box5"><p>5</p></div>
        </div>
        <div class="description-box">
            <p>Bastante insatisfecho</p>
            <div class="descripction-box-right">
                <p>Extremadamente satisfecho</p>
            </div>
        </div>
        <div class="terms">
            <input type="checkbox" name="checkbox">
            <p>Acepto los términos de uso</p>
        </div>
        <div class="line"></div>
        <div class="btn">
            <button>Siguiente<i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d00f77a71f.js" crossorigin="anonymous"></script>
</body>
</html>
